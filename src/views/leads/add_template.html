<link rel="stylesheet" href="{{ css_path }}/leads_section/add_templates.css">
<div class="campaign_content">
    <div class="row content_header">
        <div class="col-6">
            <h1 class="title">
                <i class="fa fa-plus"></i> Add Template
            </h1>
        </div>
    </div>
    <div class="content_body">
        <input type="hidden" id="comment_campaign_video_url"
            value="Please visit: {{ current_campaign_strategy_definition_details.campaign_video_url }} ">
        {% set social_icon_size = 'fa-1x' %}
        <div id="channel_whatsapp_content" class="show" aria-labelledby="channel_whatsapp_heading"
            data-bs-parent="#curation_channels_accordion">
            <div class="accordion-body accordion_channel_content">
                <form class="needs-validation" action="{{ form_action }}" enctype="multipart/form-data" novalidate
                    id="curation_channel_whatsapp" disabled="disabled">
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="hidden" name="curation_channel" id="curation_channel" value="whatsapp">
                            <input type="hidden" name="curation_channel_unique_name" id="curation_channel_unique_name"
                                value="whatsapp">
                            <input type="hidden" name="campaign_channel_selection_id" id="campaign_channel_selection_id"
                                value="{{ channel.campaignSelectionId }}">
                            <input type="hidden" name="form_source" id="form_source" value="add_template">

                            <code class="social_icon_block d-none">
                                <span class="m-2 social-icons icon-circle icon-zoom">
                                    {% set social_icon_unique_key = channel.unique_name %}
                                    {% include 'social_icons.html' %}
                                </span>
                            </code>

                            <div class="row align-items-center">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Template Name</label>
                                        <input type="text" class="form-control" id="template_name" name="template_name"
                                            placeholder="Provide Template Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-9">
                                    <div class="form-group">
                                        <label>Provide an Image URL</label>
                                        <input type="text" class="form-control" id="file_url" name="file_url"
                                            placeholder="Provide an Image URL">
                                    </div>
                                </div>
                                <div class="col-3 text-center">
                                    <button type="button" data-channel-source="whatsapp"
                                        class="btn btn-promulgate-primary btn-full open-google-drive">Open Google
                                        Drive</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <label for="template_body">Description/Message</label>
                                    <div class="d-inline-block position-relative col-12">
                                        <textarea type="textarea" class="form-control" id="template_body"
                                            name="template_body" placeholder="What's on your mind ?"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cta" class="form-label">CTA</label>
                                <input type="text" id="cta" name="cta" class="form-control"
                                    value="https://gradsgateway.com/contacus">
                            </div>
                            <div class="row mt-4 content_action_buttons">
                                {% if not channel.campaignContents %}
                                <div class="text-center">
                                    <button type="button" data-channel-source="whatsapp"
                                        class="btn btn-promulgate-primary wa_add_template_preview">
                                        Preview
                                    </button>
                                    <button data-channel-source="whatsapp" class="btn btn-min btn-success"
                                        type="submit">Submit for Review</button>
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
