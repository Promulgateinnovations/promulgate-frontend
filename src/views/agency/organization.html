{% include '/admin/tab_bar.html' %}
<div class="admin_content active">
	<div class="row content_header">
		<div class="col-6">
			<h1 class="title">
				<i class="fa fa-building"></i> Organization Details
			</h1>
		</div>
	</div>
	<div class="content_body">
		<form class="needs-validation" action="{{ form_action }}" novalidate>

			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<label for="company_name" class="form-label">Company Name</label>
						<input type="text" class="form-control" name="company_name" id="company_name" placeholder="Company Name"
								value="{{ organization_details.name }}">
					</div>
					<div class="form-group">
						<label for="company_alias" class="form-label">Company Alias</label>
						<input type="text" class="form-control" name="company_alias" id="company_alias" placeholder="Company Alias" value="{{ organization_details.aliasName }}">
					</div>
					<div class="form-group">
						<label for="company_url" class="form-label">Company URL</label>
						<input type="text" class="form-control" name="company_url" id="company_url" placeholder="Company URL" value="{{ organization_details.orgUrl }}">
					</div>
					<div class="form-group">
						<label for="social_media_policy" class="form-label">Social Media Policy</label>
						<textarea class="form-control" id="social_media_policy" name="social_media_policy" placeholder="Social Media Policy">{{ organization_details.orgSmPolicy }}</textarea>
					</div>
				</div>
				<div class="col-lg-6 align-middle text-center">
					{% if organization_details.createdAt %}
					<div class="form-group">
						<label class="form-label">Created at</label>
						<p>{{ get_date(organization_details.createdAt, 4) }}</p>
					</div>
					{% endif %}
					{% if organization_details.updatedAt %}
					<div class="form-group">
						<label class="form-label">Last Modified at</label>
						<p>{{ get_date(organization_details.updatedAt, 4) }}</p>
					</div>
					{% endif %}
				</div>
				<input type="hidden" name="organization_id" id="organization_id" value="{{ organization_details.orgId }}">
				<input type="hidden" name="form_source" id="form_source" value="organization">
			</div>
			<div class="row">
				<div class="text-center">
					<button class="btn btn-min btn-promulgate-primary" type="submit" id="form_main_action_button">
						{% if organization_details.orgId %}
							Update
						{% else %}
							Create
						{% endif %}
					</button>
					<button class="btn btn-min btn-outline-danger" type="reset">Ignore Changes</button>
				</div>
			</div>
		</form>
	</div>
</div>
